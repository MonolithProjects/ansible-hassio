---

supervisor: "homeassistant/amd64-hassio-supervisor"
machine: "qemux86-64"
supervisor_share: "/usr/share/hassio"
privileged_mode: False
hassio_version: latest
hassio_config: "/etc/hassio.json"
hassio_bin: "/usr/sbin/hassio-supervisor"
docker_bin: "/usr/bin/docker"


repositories:
  - https://github.com/hassio-addons/repository
  - https://github.com/helto4real/hassio-add-ons
addons:
  - core_mosquitto
  - core_deconz
